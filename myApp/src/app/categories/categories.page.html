<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="icons">
    <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
    <ion-icon ios="ios-search" md="md-search"></ion-icon>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of catList" (click)="categoryClicked(item)" >
    <img src={{item.category_img}} />
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
