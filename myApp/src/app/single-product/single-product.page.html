<ion-header>
  <ion-toolbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src={{product.product_img}} />
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>

      <ion-card-content>
        Weight: {{product.weight}}<br>
        Price: {{product.price}}
      </ion-card-content>
      
    </ion-card-header>
</ion-card>
</ion-content>
